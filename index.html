					<li class="list-group-item"><i class="fa-brands fa-instagram fa-xl"></i></li>

						<i data-toggle="modal" data-target="#loginModal" class="fa-solid fa-user-lock"></i>

		<section class="banner">

		<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered" role="document">
			  <div class="modal-content">
				<div class="modal-header">
				  <h5 class="modal-title" id="exampleModalLabel">Inicio de Sesion</h5>
				  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>

				<div class="modal-body">
					<form>
						<div class="mb-3">
						  <label for="exampleInputEmail1" class="form-label">Email</label>
						  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
						  <div id="emailHelp" class="form-text">Nunca compartiremos su correo electrónico con nadie más.</div>
						</div>
						<div class="mb-3">
						  <label for="exampleInputPassword1" class="form-label">Contraseña</label>
						  <input type="password" class="form-control" id="exampleInputPassword1">
						</div>
					  </form>
				</div>
				<div class="modal-footer">
				  <button type="submit" class="btn btn-Success" data-dismiss="modal">Ingresar</button>
				</div>
			  </div>
			</div>
		  </div>
